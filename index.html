<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shut the Box - Mode Selection</title>
    <style>
        :root {
            --wood-color: #8b4513;
            --board-green: #1e7145;
            --tile-color: #e0c9a6;
            --tile-border: #d4b483;
            --tile-text: #5d4037;
            --header-green: #0f5738;
            --button-hover: #19593a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            min-height: 100vh;
            background: url('public/wood-background2.jpg') center center/cover no-repeat fixed;
        }
        body {
            margin: 0;
            font-family: 'Georgia', 'Times New Roman', serif;
            color: #fffbe7;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(120deg, #2e1a0a99 0%, #3e2b1a88 100%);
            pointer-events: none;
            z-index: 0;
        }
        .game-title {
            text-align: center;
            margin-bottom: 18px;
            margin-top: 32px;
            color: #ffe082;
            font-size: 64px;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 8px 32px #000a, 0 0 12px #ffe082, 0 1px 0 #fffbe7;
        }
        .game-title h1 {
            font-size: 64px;
            margin-bottom: 12px;
            color: #ffe082;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 8px 32px #000a, 0 0 12px #ffe082, 0 1px 0 #fffbe7;
        }
        .game-title p {
            font-size: 1.5rem;
            opacity: 0.95;
            color: #fffbe7;
            text-shadow: 0 2px 8px #000a, 0 0 2px #ffe082;
        }
        .threejs-bg {
            display: block;
            margin: 24px auto 0 auto;
            width: 900px;
            height: 480px;
            max-width: 98vw;
            max-height: 48vh;
            z-index: 1;
        }
        .landing-container {
            max-width: 100vw;
            width: 100vw;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
            height: 100vh;
            min-height: 100vh;
        }
        .main-flex-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            width: 100vw;
            height: 100%;
            flex: 1 1 auto;
            gap: 0;
            min-width: 0;
            padding-left: 8vw;
        }
        .mode-panel {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            min-width: 180px;
            margin-right: 72px;
            z-index: 10;
            height: 100%;
        }
        .modes-btn {
            padding: 16px 36px;
            background: linear-gradient(90deg, #ffe082 0%, #b8894a 100%);
            color: #4a2c0a;
            border: 2px solid #a97c50;
            border-radius: 14px;
            font-size: 1.5rem;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px #5a3310a0, 0 0 0 2px #fffbe7 inset;
            margin-bottom: 28px;
            width: 170px;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s, transform 0.1s;
        }
        .modes-btn:hover {
            background: linear-gradient(90deg, #ffe082 0%, #d2b48c 100%);
            color: #7b4a19;
            box-shadow: 0 4px 16px #5a3310a0, 0 0 0 2px #fffbe7 inset;
            transform: translateY(-2px) scale(1.04);
        }
        .mode-selection {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            gap: 18px;
            width: 150%;
            margin: 0;
            margin-left: 150px;
        }
        .mode-btn {
            padding: 16px 0;
            background: linear-gradient(90deg, #b8894ad0 0%, #7b4a19d0 100%);
            color: #fffbe7;
            border: 2px solid #a97c50;
            border-radius: 12px;
            font-size: 1.3rem;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s, transform 0.1s;
            box-shadow: 0 2px 12px #5a3310a0, 0 0 0 2px #fffbe7 inset;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px #5a3310a0;
            min-width: 120px;
            margin: 0 8px;
            width: 120px;
        }
        .mode-btn:hover:not(:disabled) {
            background: linear-gradient(90deg, #d2b48cd0 0%, #a97c50d0 100%);
            color: #4a2c0a;
            box-shadow: 0 4px 16px #5a3310a0, 0 0 0 2px #fffbe7 inset;
            transform: translateY(-2px) scale(1.04);
        }
        .mode-btn:active:not(:disabled) {
            background: linear-gradient(90deg, #a97c50d0 0%, #7b4a19d0 100%);
            color: #fffbe7;
            box-shadow: 0 1px 4px #5a3310a0, 0 0 0 2px #fffbe7 inset;
            transform: translateY(1px) scale(0.98);
        }
        .footer {
            margin-top: 60px;
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.8;
            padding: 24px;
            color: #fffbe7;
            z-index: 2;
        }
        @media (max-width: 700px) {
            .game-title h1 { font-size: 2.2rem; }
            .game-title p { font-size: 1.1rem; }
            .mode-btn { font-size: 1.2rem; padding: 14px 0; }
            .landing-container { padding: 16px 4px; }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="game-title">
            <h1>Shut the Box</h1>
            <p>The classic dice and number tile game</p>
        </div>
        <div class="main-flex-row">
            <div class="mode-panel">
                <button class="modes-btn" tabindex="-1">Modes</button>
                <div class="mode-selection">
                    <button class="mode-btn" id="online-btn">Online</button>
                    <button class="mode-btn" id="offline-btn">Offline</button>
                </div>
            </div>
            <canvas class="threejs-bg"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
// 3D Shut the Box board.glb model for landing page with OrbitControls
const canvas = document.querySelector('.threejs-bg');
const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x000000, 0);

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.01, 3000);
camera.position.set(0, 13, 28);
camera.lookAt(0, 0, 0);

// OrbitControls for 360Â° interaction (rotation only)
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.08;
controls.enablePan = false;
controls.enableZoom = false;
controls.minDistance = camera.position.length();
controls.maxDistance = camera.position.length();
controls.maxPolarAngle = Math.PI / 1.8;
controls.minPolarAngle = 0.1;
controls.target.set(0, 0, 0);
controls.update();

// Lighting
const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
scene.add(ambientLight);
const dirLight = new THREE.DirectionalLight(0xffffff, 0.7);
dirLight.position.set(8, 16, 10);
dirLight.castShadow = true;
scene.add(dirLight);

// Load 3D board.glb model
const loader = new THREE.GLTFLoader();
let boardModel;
loader.load('public/board.glb', function(gltf) {
    boardModel = gltf.scene;
    boardModel.position.set(0, 0.5, 0);
    boardModel.scale.set(8.5, 8.5, 8.5);
    boardModel.rotation.set(0.18, Math.PI / 8, 0); // slight tilt for realism
    scene.add(boardModel);
}, undefined, function(error) {
    console.error('Error loading board.glb:', error);
});

function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
});
// Mode selection navigation
        document.addEventListener('DOMContentLoaded', function () {
            const onlineBtn = document.getElementById('online-btn');
            const offlineBtn = document.getElementById('offline-btn');
            onlineBtn.addEventListener('click', () => {
                window.location.href = 'online_2player.html';
            });
            offlineBtn.addEventListener('click', () => {
                window.location.href = 'offline_mode.html';
            });
        });
    </script>
</body>
</html>
